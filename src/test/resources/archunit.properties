# Path to store the technical debt
freeze.store.default.path=src/test/java/org/ocs/archunit/tutorial/archrules/_technicaldebt

# must be set to true to allow the creation of a new violation store
# default is false
freeze.store.default.allowStoreCreation=false

# can be set to false to forbid updates of the violations stored for frozen rules
# default is true
freeze.store.default.allowStoreUpdate=true